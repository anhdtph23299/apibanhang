<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../css/plugin/bootstrap/bootstrap.css" rel="stylesheet" />

      rel="stylesheet"

      rel="stylesheet"
    />
    <script src="../js/bootstrap.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

  <body>
    <header ng-if="login">
      <div

      <div ng-if="role === 'client'" ng-include="'./layout/header.html'"></div>

    <main ng-view class="container"></main>

      <div

        ng-include="'./layout/footeradmin.html'"
      ></div>
      <div ng-if="role === 'client'" ng-include="'./layout/footer.html'"></div>
