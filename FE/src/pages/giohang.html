<div class="carda">
  <div class="card">
    <div class="row">
      <div class="col-md-8 cart">
        <div class="title">
          <div class="row">
            <div class="col">
              <h4><b>Shopping Cart</b></h4>
            </div>
            <div class="col align-self-center text-right text-muted">
              3 items
            </div>
          </div>
        </div>

        <div class="alert alert-danger" role="alert" ng-if="dsGioHang==''">
          Bạn chưa chọn sản phẩm nào vào giỏ hàng
        </div>
        <!--  -->
          <div class="row border-top border-bottom" ng-repeat="x in dsGioHang">
            <div class="row main align-items-center">
              
              <div class="col-1 cb">
                <input
                  class="form-check-input mt-4"
                  type="checkbox"
                  aria-label="Checkbox for following text input"
                />
              </div>
              <div class="col-2">
                <img class="img-fluid" ng-src="{{getImageUrl(x.banPhim.images)}}" />
              </div>
              <div class="col-4">
                <div class="row text-muted">{{x.loaiBanPhim.tenLoai}}</div>
                <div class="row">{{x.banPhim.tenBanPhim}}</div>
              </div>
              <div class="col-3">
               <button ng-click="thayDoiSoLuong($event,-1,x.banPhim.id,x.gioHang.id,$index)">-</button>
               <input type="text" style="width: 40px;" ng-model="x.soLuong">
               <button ng-click="thayDoiSoLuong($event,1,x.banPhim.id,x.gioHang.id,$index)">+</button>
              </div>
              <div class="col-2">
                $ {{x.banPhim.donGia}} <i class="bi bi-eye"></i>
                <span class="close">&#10005;</span>
              </div>
            </div>
          </div>
          <!--  -->
          <div class="back-to-shop">
            <a href="#trangchu" class="loc">&leftarrow;</a
            ><span class="text-muted">Back to shop</span>
          </div>
        </div>
        <div class="col-md-4 summary">
          <div>
            <h5><b>Tổng tiền</b></h5>
          </div>
          <hr />
          <c:forEach items="{{dsGioHang.banPhim.donGia}}" var="x">
            <div class="row" ng-repeat="x in dsGioHang">
              <div class="col" style="padding-left: 0">
                {{x.banPhim.tenBanPhim}}
              </div>
              <div class="col text-right">
                {{x.banPhim.donGia * x.soLuong}} $
              </div>
            </div>
          </c:forEach>

          <div
            class="row"
            style="border-top: 1px solid rgba(0, 0, 0, 0.1); padding: 2vh 0"
          >
            <div class="col">Tổng giá tiền</div>
            <div class="col text-right" ng-if="!gioHangTrong">{{tongTien}} $</div>
          </div>
          <a href="#giohang/checkout" class="btn">CHECKOUT</a>
        </div>
      </div>
    </div>
  </div>
</div>
