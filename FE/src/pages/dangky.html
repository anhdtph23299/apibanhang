<center>
  <form>
    <h1>Đăng ký tài khoản</h1>
    <div class="form-group lg mb-4">
      <div class="row">
        <div class="col-4"><label for="name">Họ tên</label></div>
        <div class="col-4">
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Nhập tên của bạn"
            ng-model="form.hoTen"
          />
        </div>
      </div>
    </div>
    <div class="form-group lg mb-4">
      <div class="row">
        <div class="col-4"><label for="name">Giới tính</label></div>
        <div class="col-4">
          <input
          type="radio"
          name="denNen"
          ng-value="true"
          ng-model="form.gioiTinh"
          ng-checked="form.gioiTinh==true"
        />Nam
        <input
          type="radio"
          name="denNen"
          ng-value="false"
          ng-model="form.gioiTinh"
          ng-checked="form.gioiTinh==false"
        />Nữ
        </div>
      </div>
    </div>
    <div class="form-group lg mb-4">
      <div class="row">
        <div class="col-4"><label for="dob">Ngày sinh</label></div>
        <div class="col-4">
          <input
            type="date"
            class="form-control"
            id="dob"
            placeholder="Nhập ngày sinh của bạn"
            ng-model="form.ngaySinh"
          />
        </div>
      </div>
    </div>
    <div class="form-group lg mb-4 mt-4">
      <div class="row">
        <div class="col-4"><label for="phone">Email</label></div>
        <div class="col-4">
          <input
            type="tel"
            class="form-control"
            id="email"
            placeholder="Nhập số Email của bạn"
            ng-model="form.email"
          />
        </div>
      </div>
    </div>
    <div class="form-group lg mb-4 mt-4">
      <div class="row">
        <div class="col-4"><label for="phone">Số điện thoại</label></div>
        <div class="col-4">
          <input
            type="tel"
            class="form-control"
            id="phone"
            placeholder="Nhập số điện thoại của bạn"
            ng-model="form.sdt"
          />
        </div>
      </div>
    </div>

    <div class="form-group lg mb-4">
      <div class="row">
        <div class="col-4"><label for="address">Địa chỉ</label></div>
        <div class="col-4">
          <textarea
            class="form-control"
            id="address"
            placeholder="Nhập địa chỉ của bạn"
            ng-model="form.diaChi"
          ></textarea>
        </div>
      </div>
    </div>

    <div class="form-group lg mb-4 mt-4">
      <div class="row">
        <div class="col-4"><label for="phone">Mật khẩu bạn muốn</label></div>
        <div class="col-4">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Nhập mật khẩu của bạn"
            ng-model="form.matKhau"
          />
        </div>
      </div>
    </div>

    <button type="button" class="btn btn-primary" ng-click="dangKy()">
      Đăng ký
    </button>
  </form>
</center>
