<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-5">
      <h1 class="text-center mb-4">Quên mật khẩu</h1>
      <form>
        <div class="form-group mb-5">
          <label for="email">Vui lòng nhập email để nhận mã xác nhận</label>
          <div class="row mt-2">
            <div class="col-9">
              <input
                type="email"
                class="form-control"
                id="email"
                ng-model="qmk.email"
                placeholder="Enter email"
              />
            </div>
            <div class="col-3">
              <div class="form-group">
                <button
                  type="button"
                  class="btn btn-primary"
                  style="width: 130px"
                  ng-click="guiMail($event)"
                >
                  Gửi
                </button>
              </div>
            </div>
          </div>
        </div>

        <div class="form-group mb-5">
          <label for="code">Vui lòng nhập mã xác nhận gồm 6 chữ số</label>
          <div class="row mt-2">
            <div class="col-9">
              <input
                type="text"
                class="form-control"
                id="code"
                placeholder="Enter verification code"
                ng-model="maXacThuc"
              />
            </div>
            <div class="col-3">
              <button
                type="submit"
                class="btn btn-primary"
                style="width: 130px"
                ng-click="checkMaXacThuc($event)"
              >
                Xác nhận
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- {{qmk.maXacThuc}} -->
  <hr />

  <section ng-if="daGuiMail">
    <h2 class="text-center mt-5 mb-4">Đổi mật khẩu</h2>
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="form-group mb-3">
          <label for="newPassword">Mật khẩu mới:</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            ng-model="mk.matKhauMoi"
            required
          />
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            ng-model="mk.matKhauXacNhan"
            required
          />
        </div>
        <div class="d-grid gap-2">
          <button
            type="button"
            class="btn btn-primary btn-block mt-4"
            ng-click="doiMatKhau($event)"
          >
            Lưu
          </button>
        </div>
      </div>
    </div>
  </section>
</div>
